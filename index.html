<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <title>Deep Sea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <img src="asset/img/logo.png" alt="logo" class="logo">
            <button type="button">Sing Up</button>
        </div>
        <div class="content">
            <small>Explore With Us</small>
            <h1>Deep Sea <br>Explore</h1>
            <button type="button">Take a Tour</button>
        </div>
        <div class="side-bar">
            <img src="asset/img/menu.png" alt="menu" class="menu">
            <div class="social-link">
                <img src="asset/img/facebook.png" alt="facebook-icon">
                <img src="asset/img/twitter.png" alt="twitter">
                <img src="asset/img/instagram.png" alt="instagram">
                <img src="asset/img/youtube.png" alt="youtube">
                <div class="usefull-link">
                    <img src="asset/img/share.png" alt="share">
                    <img src="asset/img/contac.png" alt="contac">
                    <img src="asset/img/github" alt="github">
                </div>
            </div>
        </div>
        <div class="bubbles">
            <img src="asset/img/bubbls.png" alt="bubbles">
            <img src="asset/img/bubbls.png" alt="bubbles">
            <img src="asset/img/bubbls.png" alt="bubbles">
            <img src="asset/img/bubbls.png" alt="bubbles">
            <img src="asset/img/bubbls.png" alt="bubbles">
            <img src="asset/img/bubbls.png" alt="bubbles">
            <img src="asset/img/bubbls.png" alt="bubbles">
            <img src="asset/img/bubbls.png" alt="bubbles">
            <img src="asset/img/bubbls.png" alt="bubbles">
            <img src="asset/img/bubbls.png" alt="bubbles">
            <img src="asset/img/bubbls.png" alt="bubbles">
            <img src="asset/img/bubbls.png" alt="bubbles">
            <img src="asset/img/bubbls.png" alt="bubbles">
            <img src="asset/img/bubbls.png" alt="bubbles">
            <img src="asset/img/bubbls.png" alt="bubbles">
            <img src="asset/img/bubbls.png" alt="bubbles">

        </div>
        <div class="driver">
            <img src="asset/img/driver.gif" alt="driver">
        </div>
    </div>
</body>
</html>
